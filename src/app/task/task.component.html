<div class="topnav">
  <a class="active" href="#friends">Tasks</a>
  <div class="search-container">
    <form>
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div><br>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Task Id</th>
        <th>Tasks</th>
        <th>Deadline</th>
        <th>Actions</th>
     
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks">
        <td><span>{{task.task}}</span></td>
       
        <td>
            <button class="btn btn-sm btn-info" (click)="openDetails(contentDetails, task)">
              <i class="fa fa-search"></i>Details</button>
            <button class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, task)">
              <i class="fa fa-edit"></i>Edit</button>
            <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, task)">
              <i class="fa fa-remove"></i>Delete</button>
          </td>
      </tr>
      </tbody>
    </table>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add new project</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
          <div class="form-group">
          <label for="task">Task Title</label>
          <div class="input-group">
            <input id="task" class="form-control" >
          </div>
        </div>
        <div class="form-group">
          <label for="deadline">Deadline</label>
          <div class="input-group">
            <input id="deadline" class="form-control" >
          </div>
        </div>
        <div class="border text-center">
            <button data-dismiss="modal" class="btn btn-info">Submit</button>
            </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>
  <ng-template #contentDetails let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title1"> Task Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="task">Task Title</label>
          <div class="input-group">
            <input id="ttask" class="form-control" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="deadline">Deadline</label>
          <div class="input-group">
            <input id="tdeadline" class="form-control" readonly>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>
  <ng-template #contentEdit let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title2">Update Task Data</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editForm" novalidate>
        <div class="form-group">
          <label for="task">Task Title</label>
          <div class="input-group">
            <input id="task" formControlName="form-control" >
          </div>
        </div>
        <div class="form-group">
          <label for="deadline">Deadline</label>
          <div class="input-group">
            <input id="deadline" formControlName="form-control" >
          </div>
        </div>
        <div class="border text-center">
            <button data-dismiss="modal" class="btn btn-info" (click)="onSave()" >Save changes</button>
            </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">close</button>
    </div>
  </ng-template>
  <ng-template #contentDelete let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirm Delete</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h2>Are you sure you want to delete this record.</h2>
      <div class="border text-center"> 
        <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button> 
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
  <button mat-mini-fab class="md-fab-bottom-right" aria-label="Add a category"  (click)="open(content)">
    <mat-icon>add</mat-icon>
  </button>
